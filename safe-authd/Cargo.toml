[package]
name = "safe-authd"
version = "0.0.1"
description = "SAFE Authenticator (daemon)"
authors = ["bochaco <gabrielviganotti@gmail.com>"]
publish = false
license = "GPL-3.0"
repository = "https://github.com/maidsafe/safe-cli"
edition = "2018"

[[bin]]
name = "safe-authd"
path = "main.rs"

[dependencies]
safe-api = { path = "../safe-api" }
daemonize = "~0.4.1"
log = "0.4.6"
env_logger = "0.6.0"
human-panic = "1.0.1"
quinn = "~0.3.0"
structopt = "0.2.15"
self_update = "0.5.1"
failure = "0.1"
slog = "2.1"
tokio = "0.1.6"
futures = "~0.1.21"
slog-term = "2"
directories = "1.0.2"
rcgen = "0.2"
tokio-current-thread = "0.1"
#rand = "0.6.5"
#rand_core = "0.4.0"
#threshold_crypto = "~0.3.2"
#serde = "1.0.91"
#serde_json = "1.0.39"
#bincode = "1.1.4"
#multibase = "0.6.0"
#dirs = "2.0.1"
#tiny-keccak = "~1.5.0"
#chrono = "0.4.6"
#url = "1.7.2"
#relative-path = "0.4.0"
#validator = "0.8.0"
#validator_derive = "0.8.0"

[features]
mock-network = ["safe-api/mock-network"]

[dev-dependencies]
#safe-nd = "~0.3.0"
#pretty_assertions = "0.6.1"
#predicates = "1.0.0"
#assert_cmd = "0.11.1"
#duct = "0.12.0"
unwrap = "~1.2.1"

[dev-dependencies.cargo-husky]
version = "1"
default-features = false # Disable features which are enabled by default
features = ["precommit-hook","user-hooks"]
